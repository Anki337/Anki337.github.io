<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bryt å bänd AB &copy;</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <!-- start av body -->
  <body>
    <!-- start av navbar container -->

    <div class="navbar-container">
      <nav class="navbar-nav">
        <h1>Bryt och Bänd AB &copy;</h1>
        <div class="navbarbigbuttons">
          <a href="index.html"><h3>Home</h3></a>
          <a href=""><h3>Services</h3></a>
          <a href=""><h3>Image Gallery</h3></a>
          <a href=""><h3>Request pricing - Avaliability</h3></a>
        </div>
        <ul class="service-links">
          <li><a href="index.html">Contact</a></li>
          <li><a href="">About</a></li>
          <li><a href="">FAQ</a></li>
        </ul>
      </nav>
    </div>

    <!-- slut på navbar container -->

    <!--  -->

    <!-- start av admin window -->
    <main class="main-box">
      <div id="adminbox" class="box">
        <div class="text-container">
          <textarea id="admin-text" type="text" class="text-input"></textarea>
        </div>
      </div>
      <div id="admin-buttons" class="box">
        <button id="add-btn" class="button">Add</button>
        <button id="delete-btn" class="button">Delete</button>
        <button id="clear-btn" class="button">Clear all tasks</button>
      </div>
      <div id="to-do-list" class="box"></div>
    </main>

    <!-- slut av admin window -->

    <!-- start av footer container -->

    <div class="footer-container">
      <footer id="footer">
        <h3>Bryt och Bänd AB &copy;</h3>
        <p>
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img
              style="border: 0; width: 88px; height: 31px"
              src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
              alt="Valid CSS!"
            />
          </a>
        </p>
      </footer>
    </div>

    <!-- slut på footer container  -->

    <script src="main.js"></script>
  </body>
